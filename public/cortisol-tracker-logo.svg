<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Cortisol tracker app icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#0EA5A4"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded-square background -->
  <rect x="96" y="96" width="832" height="832" rx="190" fill="url(#bg)" filter="url(#softShadow)"/>

  <!-- Subtle highlight -->
  <path d="M276 206c-46 0-83 37-83 83v0c0 20 16 36 36 36h0c20 0 36-16 36-36v0c0-6 5-11 11-11h370c20 0 36-16 36-36v0c0-20-16-36-36-36H276z"
        fill="#FFFFFF" opacity="0.10"/>

  <!-- Cortisol mark (small 'sun' + ring) -->
  <circle cx="760" cy="300" r="54" fill="#FFFFFF" opacity="0.16"/>
  <circle cx="760" cy="300" r="26" fill="#FFFFFF" opacity="0.22"/>

  <!-- Heartbeat-style waveform -->
  <path d="M220 540
           H 360
           L 410 540
           L 460 420
           L 520 650
           L 585 485
           L 635 540
           H 804"
        fill="none" stroke="#FFFFFF" stroke-width="64"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Secondary thin line to add crispness on high-res -->
  <path d="M220 540
           H 360
           L 410 540
           L 460 420
           L 520 650
           L 585 485
           L 635 540
           H 804"
        fill="none" stroke="#FFFFFF" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>
</svg>
